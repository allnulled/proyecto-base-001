<div class="nwt_tester_node">
    <template v-if="node instanceof $nwt.Tester.Assertion">
        <div :class="'test ' + node.status" class="flex_row centered">
            <div class="flex_1"
                style="min-width: 8px;"
                v-for="it, index in new Array(node.level)"
                v-bind:key="'node_tab_' + node.name + '_iteration_' + index"></div>
            <div class="flex_1">
                <template v-if="node.status === 'ok'">‚úÖ</template>
                <template v-else-if="node.status === 'failed'">‚ùå</template>
            </div>
            <div class="flex_1 no_wrap"
                style="color: #333;">
                {{ node.name }}
            </div>
            <div class="flex_100 no_wrap times_cell pad_left_1">
                <template v-if="node.status === 'ok'">
                    <template v-if="node.successMoment">
                        <span>@{{ node.successMoment }}</span>
                        <span></span>
                        <b>+{{ node.totalTime }}</b>
                    </template>
                </template>
                <template v-if="node.status === 'failed'">
                    <template v-if="node.errorMoment">
                        <span>@{{ node.errorMoment }}</span>
                        <span></span>
                        <b>+{{ node.totalTime }}</b>
                    </template>
                </template>
            </div>
        </div>
    </template>
    <template v-else>
        <div :class="'test ' + node.status">
            <div class="flex_row centered">
                <div class="flex_1"
                    style="min-width: 8px;"
                    v-for="it, index in new Array(node.level)"
                    v-bind:key="'node_tab_' + node.name + '_iteration_' + index"></div>
                <div class="flex_1">
                    <template v-if="node.status === 'pending'">‚ö™Ô∏è</template>
                    <template v-if="node.status === 'running'">üü°</template>
                    <template v-if="node.status === 'ok'">üü¢</template>
                    <template v-if="node.status === 'failed'">üî¥</template>
                </div>
                <div class="flex_1 no_wrap"
                    style="color: #333;">
                    {{ node.name }}
                </div>
                <div class="flex_100 no_wrap times_cell pad_left_1">
                    <template v-if="node.successMoment">
                        <span>@{{ node.successMoment }}</span>
                        <span></span>
                        <b>+{{ node.totalTime }}</b>
                    </template>
                    <template v-else-if="node.status === 'pending'">
                        <span>üìé</span>
                    </template>
                    <template v-else>
                        <span>‚è≥</span>
                    </template>
                </div>
            </div>
        </div>
        <div class="children">
            <nwt-tester-node v-for="(child,i) in node.children"
                v-bind:key="'node_' + node.name + '_child_' + i"
                :node="child"
                :viewer="viewer"
            />
        </div>
    </template>
</div>
