<div class="nwt_tester_node">

    <div :class="'test ' + node.status">
        <div class="flex_row centered">
            <div class="flex_1"
                style="min-width: 8px;"
                v-for="it, index in new Array(node.level)"
                v-bind:key="'node_tab_' + node.name + '_iteration_' + index"></div>
            <div class="flex_1">
                <template v-if="node.status === 'pending'">‚ö™Ô∏è</template>
                <template v-if="node.status === 'running'">üü°</template>
                <template v-if="node.status === 'ok'">üü¢</template>
                <template v-if="node.status === 'failed'">üî¥</template>
            </div>
            <div class="flex_100 no_wrap" style="color: #333;">
                {{ node.name }}
            </div>
            <div class="flex_1 no_wrap times_cell">
                <template v-if="node.successMoment">
                    <span>@{{ node.successMoment }}</span>
                    <span></span>
                    <b>+{{ node.totalTime }}</b>
                </template>
                <template v-else>
                    <span>‚è≥</span>
                </template>
            </div>
        </div>
    </div>
    
    <div class="children">
        <nwt-tester-node v-for="(child,i) in node.children"
            v-bind:key="'node_' + node.name + '_child_' + i"
            :node="child" />
    </div>

</div>
